<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Hotel KPI Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <a href="#mainContent" class="skip-link">Skip to main content</a>
        <header> <h1>Hotel Kpi Dashboard</h1> </header>
        <main id="mainContent">
            <section aria-labelledby="inputs" class="inputs">
                <h2 id="inputs">Enter your data</h2>
                <form id="kpiForm">
                    <label for="tra">Total Rooms Available: <input type="number" id="tra" name="totalRoomsAvailable" placeholder="e.g.: 100"></label>
                    <label for="roomsSold">Rooms Sold: <input type="number" id="roomsSold" name="roomsSold" placeholder="e.g.: 100"></label>
                    <label for="trr">Total Room Revenue: <input type="number" id ="trr" name="totalRoomRevenue" placeholder="e.g.:100"></label>
                    <button id="calculateBtn" type="button">Calculate KPI</button>
                </form>
            </section>
        
            <section aria-labelledby="results" class="results">
                <h2 id="results">Results</h2>
                <p aria-live="polite" role="status">Occupancy Rate: <span id="occupancyRate" ></span>%</p>
                <p aria-live="polite" role="status">Average Daily Rate: $<span id="adr" ></span></p>
                <p aria-live="polite" role="status">Revenue Per Available Room: $<span id="revpar" ></span></p>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Hotel KPI Dashboard</p>
        </footer>
        <script src="script.js" defer></script>
    </body>
</html>
